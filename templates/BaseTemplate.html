<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>{% block title %}{% endblock %}- Drops Timer</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='ButtonStyle.css')}}">
    <link rel="icon" type="image/png" href="{{url_for('static',filename='favicon.png')}}" />
</head>

<body>
    <h1 class="text-center" id="Heading" onclick="location.href = './'"><i class="fas fa-circle"><b>Drops' Timer</b></i>
    </h1>

    <img src="{{url_for('static',filename='dropper.png')}}" width="60" class="dropper">

    <video loop title="BubbleSound" webkit-playsinline="true" playsinline="true"
        style="position: absolute; width: 0px; height: 0px;" src="../static/sound.mp3" autoplay=1></video>

    <div id="PageHeading" onclick="location.href = './{% block url %}{% endblock %}'">To- {% block page %}{% endblock %}
    </div>

    {% block body%}
    <form onsubmit="event.preventDefault()">
        <fieldset>
            <legend> Drop 1</legend>
            <table>
                <tr>
                    <td>
                        <label for="commence" class="white"><b>When did you first enter the drop: </b></label>
                    </td>
                    <td>
                        <input type="text" class="white commenced_at" id="commenced_at"
                            placeholder="Example: 8 or 11.05" maxlength="5"><br />
                    </td>
                    <td>
                        <select name="dropdown" class="dropdown">
                            <option value="AM" selected>AM</option>
                            <option value="PM">PM</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="errmsg commencedErr"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="interval" class="white"><b>What is the drop interval (in hour):</b> </label>
                    </td>
                    <td>
                        <input type="text" class="white interval" id="interval" placeholder="Example: 2 or 0.45"
                            maxlength="5">
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="errmsg intervalErr"></div>
                    </td>
                </tr>
                <!-- <tr>
                <td>

                    <i class="bi bi-plus-circle" onclick="addclicked()"></i>
                    <label class="add" onclick="addclicked()">Add another Drop</label>
                </td>
            </tr> -->
            </table>
        </fieldset>

        <div class="text-center mt-3">
            <button type="submit" class="btn btn-primary" id="GetSchedule" style="--content: 'Get Schedule!';"
                onclick="schedule()">
                <div class="left"></div>
                <b><span class="hide">Get Schedule</span></b>
                <div class="right"></div>
            </button>
        </div>
    </form>

    <div id="Result"></div>
    {% endblock %}

    <p id="sub-heading" onclick="location.href = './about'">
        To tell you, your Drops' Timings
    </p>

    <div class="bubbles bubble-1"></div>
    <div class="bubbles bubble-5"></div>
    <div class="bubbles bubble-2"></div>
    <div class="bubbles bubble-6"></div>
    <!-- <div class="bubbles bubble-3"></div> -->
    <!-- <div class="bubbles bubble-7"></div> -->
    <!-- <div class="bubbles bubble-4"></div> -->
    <!-- <div class="bubbles bubble-8"></div> -->

    <script src="{{url_for('static',filename='main.js')}}"></script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
